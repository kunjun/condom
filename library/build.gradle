plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.oasisfeng.condom'
    compileSdk 34
    defaultConfig {
        minSdk 14

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures { buildConfig = true }

    lintOptions {
        // Disable 'NewApi' checking due to false errors in old version of lint tool, until sdk-tool-25.4 is deployed on Travis-CI.
        disable 'NewApi'
        textOutput 'stdout'
        textReport true
    }

    adbOptions {
        timeOutInMs 20 * 60 * 1000      // Extend to 20 minutes for Travis-CI.
        installOptions "-d","-t"
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

android.libraryVariants.configureEach { variant ->
    String taskName = String.format("remove%sStubClasses", variant.name.capitalize())
    task "${taskName}" {
        doLast { delete "${buildDir}/intermediates/javac/${variant.name}/classes/android" }
    }
    variant.processJavaResources.dependsOn(taskName)
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.oasisfeng.condom'
            artifactId = 'library'
            version = '2.5.0'

            afterEvaluate {
                from components.release
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

    implementation 'androidx.annotation:annotation:1.7.0'

    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'

    testImplementation 'junit:junit:4.13.2'
}
